<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Sage Support - Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styles */
		.container2 {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
		}

		.content {
				width: 80%;
				max-width: 600px;
				padding: 20px;
				background-color: #fff;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}


    </style>
</head>
<body>
    <header>
        <h1>Silver Sage Support</h1>
    </header>

    <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="virtual_chat_bot.html">Virtual Chat Bot</a>
    </nav>

    <div class="container2">
        <div class="content">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-row">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-row">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>

                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" readonly>
                </div>

                <div class="form-row">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="trans">Trans</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="nhsNumber">NHS Number:</label>
                    <input type="text" id="nhsNumber" name="nhsNumber" required>
                </div>

                <div class="form-row">
                    <label for="insuranceProvider">Name of Insurance Provider(Optional):</label>
                    <input type="text" id="insuranceProvider" name="insuranceProvider">
                </div>

                <div class="form-row">
                    <label for="insuranceNumber">Insurance Number(Optional):</label>
                    <input type="text" id="insuranceNumber" name="insuranceNumber">
                </div>

                <div class="form-row">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Silver Sage Support</p>
    </footer>
</body>
</html>
