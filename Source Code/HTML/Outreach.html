<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver Sage Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Silver Sage Support</h1>
    </header>

    <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Logout</a>
            <a onclick="sendUserPage()">User Page</a>
    </nav>
    
    <div class="container3" id="displayMessage">
        <h1>Received Message</h1>
        <textarea id="editedMessage" rows="4" cols="50"></textarea><br>
        <button onclick="sendEditedMessage()">Send Edited Message</button>
    </div>  

    <footer>
        <p>&copy; 2024 Silver Sage Support</p>
    </footer>

    <script>
      var message = localStorage.getItem("message");
      if (message) {
        document.getElementById("displayMessage").innerText = "Original Message: " + message;
        document.getElementById("editedMessage").value = message;
        localStorage.removeItem("message");
      } else {
        document.getElementById("displayMessage").innerText = "No message received.";
      }
  
      function sendEditedMessage() {
        var editedMessage = document.getElementById("editedMessage").value;
        window.opener.postMessage(editedMessage, "*");
        window.close();
      }
      function getSessionID(){
        const urlParams = new URLSearchParams(window.location.search);
        const sessionID = urlParams.get("sessionID");
        return sessionID 
      }
      function sendUserPage() {
        const sessionID = getSessionID();
        window.location.replace('userPage.html?sessionID='+sessionID) 
      }
    </script>
</body>
</html>
